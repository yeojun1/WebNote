<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../static/favicon.ico" type="image/x-icon" />
    <title>FastAPI</title>
  </head>
  <body>
    <h1></h1>
    <p style="width: 100%"></p>
    <script>
      document.querySelector("h1").innerText = new Intl.DateTimeFormat("kr", {
        dateStyle: "full",
      }).format();
      window.onkeydown = (e) => {
        const p = document.querySelector("p");
        const event = e || KeyboardEvent;

        if (event.key == "Backspace") {
          p.innerText = String(p.innerHTML).slice(0, -1);
        } else if (event.key == "Enter") {
          p.innerText += "\n";
        } else if (event.key == "CapsLock") {
        } else {
          p.innerText += event.key;
        }
      };
    </script>
  </body>
</html>
